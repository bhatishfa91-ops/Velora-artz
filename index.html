<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Velora Arts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff1f2;
      color: #4c0519;
    }
    header {
      background: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .hero {
      padding: 50px 20px;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .img {
      height: 300px;
      background: #fce7f3;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      background: black;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<header>Velora Arts</header>

<section class="hero">
  <h2>Beautifully Curated Gift Hampers</h2>
  <p>Perfect for birthdays, festivals & special moments</p>
</section>

<section class="products">

    <h3>₹2,999</h3>
    <button>BUY</button>
  </div>

  <div class="card">
    <img src="C:\Users\dell\OneDrive\Pictures\Hamper2.jpeg" class="img">
    <h3>₹2,499</h3>
    <button>BUY</button>
  </div>

  <div class="card">
    <img src="C:\Users\dell\OneDrive\Pictures\Hamper3.jpeg" class="img">
    <h3>₹3,299</h3>
    <button>BUY</button>
  </div>

  <div class="card">
    <img src="C:\Users\dell\OneDrive\Pictures\Hamper4.jpeg" class="img">
    <h3>₹1,999</h3>
    <button>BUY</button>
  </div>
</section>

<footer>© 2026 Elegant Gift Baskets</footer>

</body>
</html>
